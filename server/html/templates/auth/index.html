<!-- index.html -->
{{define "content"}}
<div class="grid sm:grid-cols-2 gap-4 mb-10">
  <!-- image - start -->
  <div class="h-30 md:h-auto bg-gray-100 overflow-hidden shadow-lg rounded-lg">
    <img
      src="https://images.unsplash.com/photo-1626790680787-de5e9a07bcf2?auto=format&q=75&fit=crop&w=600"
      loading="lazy"
      alt="Photo by Theo Crazzolara"
      class="w-full h-full object-cover object-center"
    />
  </div>
  <!-- image - end -->
  <form class="max-w-lg border rounded-lg mx-auto">
    <div class="flex flex-col gap-4 p-4 md:p-8">
      <div>
        <label
          for="email"
          class="inline-block text-gray-800 text-sm sm:text-base mb-2"
          >Email</label
        >
        <input
          name="email"
          class="w-full bg-gray-50 text-gray-800 border focus:ring ring-indigo-300 rounded outline-none transition duration-100 px-3 py-2"
        />
      </div>

      <div>
        <label
          for="password"
          class="inline-block text-gray-800 text-sm sm:text-base mb-2"
          >Password</label
        >
        <input
          name="password"
          class="w-full bg-gray-50 text-gray-800 border focus:ring ring-indigo-300 rounded outline-none transition duration-100 px-3 py-2"
        />
      </div>

      <button
        class="block bg-gray-800 hover:bg-gray-700 active:bg-gray-600 focus-visible:ring ring-gray-300 text-white text-sm md:text-base font-semibold text-center rounded-lg outline-none transition duration-100 px-8 py-3"
      >
        Log in
      </button>

      <div class="flex justify-center items-center relative">
        <span class="h-px bg-gray-300 absolute inset-x-0"></span>
        <span class="bg-white text-gray-400 text-sm relative px-4"
          >Log in with social</span
        >
      </div>

      <button
        class="flex justify-center items-center bg-blue-500 hover:bg-blue-600 active:bg-blue-700 focus-visible:ring ring-blue-300 text-white text-sm md:text-base font-semibold text-center rounded-lg outline-none transition duration-100 gap-2 px-8 py-3"
      >
        <svg
          class="w-5 h-5 shrink-0"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 0C5.37273 0 0 5.37273 0 12C0 18.0164 4.43182 22.9838 10.2065 23.8516V15.1805H7.23764V12.0262H10.2065V9.92727C10.2065 6.45218 11.8996 4.92655 14.7878 4.92655C16.1711 4.92655 16.9025 5.02909 17.2489 5.076V7.82945H15.2787C14.0525 7.82945 13.6244 8.99182 13.6244 10.302V12.0262H17.2178L16.7302 15.1805H13.6244V23.8773C19.4815 23.0825 24 18.0747 24 12C24 5.37273 18.6273 0 12 0Z"
            fill="white"
          />
        </svg>

        Continue with Facebook
      </button>

      <button
        class="flex justify-center items-center bg-white hover:bg-gray-100 active:bg-gray-200 border border-gray-300 focus-visible:ring ring-gray-300 text-gray-800 text-sm md:text-base font-semibold text-center rounded-lg outline-none transition duration-100 gap-2 px-8 py-3"
      >
        <svg
          class="w-5 h-5 shrink-0"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M23.7449 12.27C23.7449 11.48 23.6749 10.73 23.5549 10H12.2549V14.51H18.7249C18.4349 15.99 17.5849 17.24 16.3249 18.09V21.09H20.1849C22.4449 19 23.7449 15.92 23.7449 12.27Z"
            fill="#4285F4"
          />
          <path
            d="M12.2549 24C15.4949 24 18.2049 22.92 20.1849 21.09L16.3249 18.09C15.2449 18.81 13.8749 19.25 12.2549 19.25C9.12492 19.25 6.47492 17.14 5.52492 14.29H1.54492V17.38C3.51492 21.3 7.56492 24 12.2549 24Z"
            fill="#34A853"
          />
          <path
            d="M5.52488 14.29C5.27488 13.57 5.14488 12.8 5.14488 12C5.14488 11.2 5.28488 10.43 5.52488 9.71V6.62H1.54488C0.724882 8.24 0.254883 10.06 0.254883 12C0.254883 13.94 0.724882 15.76 1.54488 17.38L5.52488 14.29Z"
            fill="#FBBC05"
          />
          <path
            d="M12.2549 4.75C14.0249 4.75 15.6049 5.36 16.8549 6.55L20.2749 3.13C18.2049 1.19 15.4949 0 12.2549 0C7.56492 0 3.51492 2.7 1.54492 6.62L5.52492 9.71C6.47492 6.86 9.12492 4.75 12.2549 4.75Z"
            fill="#EA4335"
          />
        </svg>

        Continue with Google
      </button>
    </div>

    <div class="flex justify-center items-center bg-gray-100 p-4">
      <p class="text-gray-500 text-sm text-center">
        Don't have an account?
        <a
          href="#"
          class="text-indigo-500 hover:text-indigo-600 active:text-indigo-700 transition duration-100"
          >Register</a
        >
      </p>
    </div>
  </form>
  <!-- <ul class="m-2">
     {{range $key, $value:= .ProviderIndex.Providers}}
     <li class="h-50">
     <a href="/auth/{{$value}}">
     <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">
     {{index $.ProviderIndex.ProvidersMap $value}}
     </button>
     </a>
     </li>
     {{end}}
     </ul>
     </div> -->
  {{end}}
</div>
